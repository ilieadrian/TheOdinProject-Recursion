<body>
    <script>

        function fibsRec(num) {
            console.log("This was printed recursively");


            if (num === 0 || num === 1) return [0];
            if (num === 2) return [0, 1]


            let fib = fibsRec(num - 1); // Get the sequence up to num - 1
            fib.push(fib[fib.length - 1] + fib[fib.length - 2]); // Add the next number
            return fib;
       

            


            
            //  return ceva = fibsRec(num - 1) + fibsRec(num - 2);
            

            
        }
        
        console.log(fibsRec(8))
       
    </script>
